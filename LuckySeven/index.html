    <head>
        <title>Lucky Sevens</title>
        <script type="text/JavaScript" src="functionality.js"></script>
    </head>

    <body>
        <header>
            <h1>Lucky Sevens</h1>
        </header>

        <section>
          <form name="LuckySeven" onsubmit="return ValidEntry();">
          <div id="InputAmount">
            <label for="StartingBet">Starting Bet:</label>
            <input type="number" class="form-control" id="StartingBet">
          </div>
          <button type="submit" id="PlayButton">Play</button>
          </form>



          <table id=results style="display:none">
            <thead>
              <tr>
                <th colspan="2">Results</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td></td>
                <td><span id=""></span></td>
              </tr>
              <tr>
                <td>Starting Bet</td>
                <td><span id="StartedBet"></span></td>
              </tr>
              <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="NumberRolls"></span></td>
              </tr>
              <tr>
                <td>Highest Amount Won</td>
                <td><span id="MaxMoney"></span></td>
              </tr>
            <tr>
              <td>Roll Count at Highest Amount Won</td>
              <td><span id="MaxRolls"></span></td>
            </tr>
          </tbody>
          <table>

        </section>


        <footer>

        </footer>
