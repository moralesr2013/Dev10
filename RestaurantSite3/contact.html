        <style>
        section{
          text-align: center;
        }
        label{
          font-weight: bold;
          font-size: 120%;
        }
        textarea{
          height:50px;
          margin-bottom: 10px;
        }

        </style>

    <body>
      <h4 style="font-weight:normal"> Contact Us</h4>
      <hr style="opacity: 0.25" >
      <header>
        <h1>The Classics</h1>
      </header>

      <nav>
        <hr style="opacity:.25; border: solid 1.5px">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="home.html"><i class="fas fa-home"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="menu.html" style="padding-left:1em"> Menu</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active"href="contact.html" style="padding-left:1em"> Contact Us</a>
          </li>
        </ul>
        <hr style="border: solid .5px">
      </nav>

        <section>
          <form name="ContactForm" onsubmit="return CheckForm();">
            <label for="Name">Name:</label>
              <input type="text" id="Name" name="Name" style="margin-bottom: 10px">
              <br />

            <label for="Email">Email:</label>
              <input type="emial" id="Email" name="Email" style="margin-bottom: 10px">
              <br />

            <label for="Phone">Phone:</label>
              <input type="number" id="Phone" name="Phone" style="margin-bottom: 10px">
              <br />

              <label for="inquiry">Reason for Inquiry:</label>
                <select id="inquiry" name="inquiry" style="margin-bottom: 10px">
                  <option value="default" selected>Catering</option>
                  <option value="private-party">Private Party</option>
                  <option value="feedback">Feedback</option>
                  <option value="other">Other</option>
                </select><br />

                <label for="info" style="margin-top:auto">Additional Information:  </label>
                    <textarea id="info" name="info"></textarea>
              <br />

              <label for="">Have you been to the restaurant?</label>
              <input type="radio" id="Visited" name="questionnaire" value="no">
              <label  for="choice1">No</label>
              <input type="radio" id="Visited" name="questionnaire" value="yes">
              <label for="choice2">Yes</label><br />

              <label for="ContactYou" style="margin-top: 10px">Best days to contact you:</label>
              <input type="checkbox" id="day" name="monday" value="monday" style="padding-left:1em">
                  <label for="monday">M</label>
              <input type="checkbox" id="day" name="tuesday" value="tuesday" style="padding-left:1em">
                  <label for="tuesday">T</label>
              <input type="checkbox" id="day" name="wednesday" value="wednesday" style="padding-left:1em">
                  <label for="wednesday">W</label>
              <input type="checkbox" id="day" name="thursday" value="thursday" style="padding-left:1em">
                  <label for="thursday">TH</label>
              <input type="checkbox" id="day" name="friday" value="friday" style="padding-left:1em">
                  <label for="friday">F</label>
              <br />

              <input type="submit" name="Send" value="Send Request"style="margin-top: 10px">
        </Section>


        <footer>
          <hr style="border: solid .5px">
          <p>
            219 W Ennis Ave, Ennis, TX 75119<br />
            <br />
            555-9008
          </p>
          <hr style="border: solid .5px">
        </footer>

        <script type="text/JavaScript" src="scripts/validate.js"></script>
